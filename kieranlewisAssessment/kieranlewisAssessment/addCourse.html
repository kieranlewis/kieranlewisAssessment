<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Contoso University</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Students</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Add Course</h2>
        <form role="form" name="create">
            <div class="form-group">
                <label for="coursenameinput">Course Name:</label>
                <input type="text" class="form-control" id="CourseNameinput" required />
            </div>
            <div class="form-group">
                <label for="startdateinput">Start Date:</label>
                <input type="text" class="form-control" id="StartDateinput" required />
            </div>
            <div class="form-group">
                <label for="enddateinput">End Date:</label>
                <input type="text" class="form-control" id="EndDateinput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn-toolbar btn-default">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
